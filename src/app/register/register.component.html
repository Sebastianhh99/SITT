<div class="container text-center">
    <form [formGroup]="formData" style="max-width: 50%;" (ngSubmit)="makeSubmit()" method="POST" >
        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" formControlName="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="first_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" formControlName="last_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Direccion de correo electronico</label>
            <input type="email" class="form-control" formControlName="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contrasea</label>
            <input type="password" class="form-control" formControlName="password" (change)="passwordsCheck()" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Repetir contrasea</label>
            <input type="password" class="form-control" formControlName="password2" (change)="passwordsCheck()" aria-describedby="passCheck" required>
            <div id="passCheck" class="form-text" *ngIf="repeat">{{repeatText}}</div>
        </div>
        <br>
        Perfil
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Bio" id="floatingTextarea2" formControlName="bio" style="height: 100px" required></textarea>
            <label for="floatingTextarea2">Bio</label>
        </div>
        <label class="form-label">Direccion</label>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="direccion" required>
        </div>
        <label class="form-label">Fecha de nacimiento</label>
        <div id="from-datepicker" class="input-append date mb-3">
            <input data-format="YYYY-MM-DD" type="text" value="01/01/1985" formControlName="fecha_nacimiento" required placeholder="YYYY-MM-DD"><span class="add-on" ></span>
        </div>
        <label class="form-label">Departamento</label>
        <select class="form-select mb-3" (change)="apiLoadCitiesByDepartment()" formControlName="department" required>
            <option [value]="item.id_departamento" *ngFor="let item of departmentsOptions">{{item.departamento}}</option>
        </select>
        <label class="form-label">Ciudad</label>
        <select class="form-select mb-3" formControlName="id_ciudad" required>
            <option [value]="item.id_ciudad" *ngFor="let item of citiesOptions">{{item.ciudad}}</option>
        </select>
        <label class="form-label">Tipo de documento</label>
        <select class="form-select mb-3" formControlName="tipo_documento" required>
            <option [value]="item.id_tipo_doc" *ngFor="let item of documentTypes">{{item.descripcion}}</option>
        </select>
        <label class="form-label">Tipo Usuario</label>
        <select class="form-select mb-3" formControlName="tipo_usuario" required>
            <option [value]="item.id_tipo_usuario" *ngFor="let item of userTypes">{{item.descripcion}}</option>
        </select>
        <button type="submit" class="btn btn-primary" *ngIf="samePass">Submit</button>
    </form>
</div>
